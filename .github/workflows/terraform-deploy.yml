name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      apply:
        description: "Apply changes after plan"
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }} # Dynamic!
    
# âœ… Concurrency to avoid parallel runs on same workspace
    concurrency:
      group: terraform-${{ github.event.inputs.environment }}
      cancel-in-progress: false

    env:
      # Terraform Cloud token
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      # AWS credentials from GitHub Secrets
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Debug Environment Variables
      - name: Debug Environment Variables
        run: |
          echo "Selected environment: ${{ github.event.inputs.environment }}"
          echo "Terraform Cloud Workspace: env-${{ github.event.inputs.environment }}"
          echo "AWS Region: $AWS_DEFAULT_REGION"
          echo "Token length: ${#TF_TOKEN_app_terraform_io}"

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.5

      # 4. Validate Token
      - name: Debug Token
        run: |
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ Token is missing!"
            exit 1
          else
            echo "âœ… Token is set."
          fi

      
      # 5. Validate AWS Credentials
      - name: Validate AWS Credentials
        run: |
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "âŒ AWS credentials are missing!"
            exit 1
          else
            echo "âœ… AWS credentials are set."
          fi


      #6. This will list all workspaces Terraform Cloud sees for your token. If env-dev is missing, the token or org is wrong.
      - name: Debug Terraform Cloud Workspaces
        run: |
          curl \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/organizations/JayKaruProject/workspaces | jq '.data[].attributes.name'

      
      # 7. Create Dynamic Backend Config
      - name: Create Backend Config
        run: |
          cat > backend_override.tf <<EOF
          terraform {
            backend "remote" {
              hostname     = "app.terraform.io"
              organization = "JayKaruProject"
              workspaces {
                name = "env-${{ github.event.inputs.environment }}"
              }
            }
          }
          EOF
          echo "Created backend_override.tf for env-${{ github.event.inputs.environment }}"

      
      # 8. Clean Terraform Metadata
      - name: Clean Terraform Metadata
        run: rm -rf .terraform .terraform.lock.hcl

      # 9. Terraform Init
      - name: Terraform Init
        run: |
          terraform init  -input=false -upgrade -reconfigure

      # 10. Terraform Format Check auto fix
      - name: Terraform Format
        run: terraform fmt -recursive

      # 11. Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      
      # 12 Debug Step: Check tfvars files
      - name: Debug tfvars Files
        run: |
          echo "Checking tfvars files..."
          ls -R environments || { echo "âŒ environments directory not found"; exit 1; }
          if [ ! -f environments/globals.tfvars ]; then
            echo "âŒ globals.tfvars missing!"
            exit 1
          fi
          if [ ! -f environments/${{ github.event.inputs.environment }}.tfvars ]; then
            echo "âŒ ${github.event.inputs.environment}.tfvars missing!"
            exit 1
          fi
          echo "All tfvars files are present"
      
      
      # 6. Unlock Stale Locks
      - name: Unlock Stale Locks
        run: |
          echo "ğŸ”“ Attempting to remove stale lock..."
          curl --silent \
            --header "Authorization: Bearer ${{ secrets.TF_TOKEN_app_terraform_io }}" \
            --request DELETE \
            https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/lock \
            && echo "âœ… Lock removed (if existed)."


      # 13. Terraform Plan
      
      - name: Terraform Plan with Unlock and Retry
        run: |
          success=false
          for i in 1 2 3; do
            echo "ğŸ”„ Attempt $i: Checking lock and unlocking if needed..."
            
            # Fetch Workspace ID
            WORKSPACE_ID=$(curl --silent \
              --header "Authorization: Bearer ${{ secrets.TF_TOKEN_app_terraform_io }}" \
              https://app.terraform.io/api/v2/organizations/JayKaruProject/workspaces/env-${{ github.event.inputs.environment }} \
              | jq -r '.data.id')

            if [ -z "$WORKSPACE_ID" ]; then
              echo "âŒ Failed to fetch workspace ID. Exiting."
              exit 1
            fi

            # Try to unlock
            UNLOCK_RESPONSE=$(curl --silent \
              --header "Authorization: Bearer ${{ secrets.TF_TOKEN_app_terraform_io }}" \
              --request DELETE \
              https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/lock)

            echo "Unlock API response: $UNLOCK_RESPONSE"

            # Short wait before retry
            echo "â³ Waiting 30 seconds before retry..."
            sleep 30

            # Run Terraform Plan with shorter lock timeout
            echo "â–¶ Running terraform plan..."
            terraform plan \
              -lock-timeout=30s \
              -var-file=environments/globals.tfvars \
              -var-file=environments/${{ github.event.inputs.environment }}.tfvars \
              -var environment_name=${{ github.event.inputs.environment }} \
              -out=tfplan && { success=true; break; } || echo "âš ï¸ Plan failed on attempt $i."
          done

          # If all attempts fail, send Slack alert and exit
          if [ "$success" = false ]; then
            echo "âŒ Plan failed after 3 attempts."
            if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"Terraform Plan failed for env-${{ github.event.inputs.environment }} after 3 retries due to lock or other issues."}' \
                ${{ secrets.SLACK_WEBHOOK_URL }}
            fi
            exit 1
          fi



      # 14. Upload Plan Artifact
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: tfplan

      # 15. Terraform Apply (only if checkbox is true)
      - name: Terraform Apply
        if: github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve tfplan
