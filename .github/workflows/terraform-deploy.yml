name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      apply:
        description: "Apply changes after plan"
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }} # Dynamic!
    
# ‚úÖ Concurrency to avoid parallel runs on same workspace
    concurrency:
      group: terraform-${{ github.event.inputs.environment }}
      cancel-in-progress: false

    env:
      # Terraform Cloud token
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      # AWS credentials from GitHub Secrets
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Debug Environment Variables
      - name: Debug Environment Variables
        run: |
          echo "Selected environment: ${{ github.event.inputs.environment }}"
          echo "Terraform Cloud Workspace: env-${{ github.event.inputs.environment }}"
          echo "AWS Region: $AWS_DEFAULT_REGION"
          echo "Token length: ${#TF_TOKEN_app_terraform_io}"

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.5

      # 4. Validate Token
      - name: Debug Token
        run: |
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "‚ùå Token is missing!"
            exit 1
          else
            echo "‚úÖ Token is set."
          fi

      
      # 5. Validate AWS Credentials
      - name: Validate AWS Credentials
        run: |
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "‚ùå AWS credentials are missing!"
            exit 1
          else
            echo "‚úÖ AWS credentials are set."
          fi


      #6. This will list all workspaces Terraform Cloud sees for your token. If env-dev is missing, the token or org is wrong.
      - name: Debug Terraform Cloud Workspaces
        run: |
          curl \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/organizations/JayKaruProject/workspaces | jq '.data[].attributes.name'

      
      # 7. Create Dynamic Backend Config
      - name: Create Backend Config
        run: |
          cat > backend_override.tf <<EOF
          terraform {
            backend "remote" {
              hostname     = "app.terraform.io"
              organization = "JayKaruProject"
              workspaces {
                name = "env-${{ github.event.inputs.environment }}"
              }
            }
          }
          EOF
          echo "Created backend_override.tf for env-${{ github.event.inputs.environment }}"

      
      # 8. Clean Terraform Metadata
      - name: Clean Terraform Metadata
        run: rm -rf .terraform .terraform.lock.hcl

      # 9. Terraform Init
      - name: Terraform Init
        run: |
          terraform init  -input=false -upgrade -reconfigure

     


      # 10. Terraform Format Check auto fix
      - name: Terraform Format
        run: terraform fmt -recursive

      # 11. Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      
      # 12 Debug Step: Check tfvars files
      - name: Debug tfvars Files
        run: |
          echo "Checking tfvars files..."
          ls -R environments || { echo "‚ùå environments directory not found"; exit 1; }
          if [ ! -f environments/globals.tfvars ]; then
            echo "‚ùå globals.tfvars missing!"
            exit 1
          fi
          if [ ! -f environments/${{ github.event.inputs.environment }}.tfvars ]; then
            echo "‚ùå ${github.event.inputs.environment}.tfvars missing!"
            exit 1
          fi
          echo "All tfvars files are present"
      
      # ‚úÖ Orphaned Runs Cleanup
      - name: Cancel Orphaned Runs
        run: |
          echo "üîç Checking for orphaned runs..."
          WORKSPACE_ID=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/organizations/$TF_CLOUD_ORGANIZATION/workspaces/${TF_WORKSPACE_PREFIX}${{ github.event.inputs.environment }} \
            | jq -r '.data.id')

          if [ -z "$WORKSPACE_ID" ]; then
            echo "‚ùå Workspace not found"
            exit 1
          fi

          RUNS_JSON=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            "https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/runs")

          ACTIVE_RUNS=$(echo "$RUNS_JSON" | jq -r '.data[]? | select(.attributes.status!="planned_and_finished" and .attributes.status!="applied") | .id')

          if [ -n "$ACTIVE_RUNS" ]; then
            echo "‚ö†Ô∏è Orphaned runs detected: $ACTIVE_RUNS"
            for RUN_ID in $ACTIVE_RUNS; do
              RESPONSE=$(curl --silent \
                --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
                --header "Content-Type: application/vnd.api+json" \
                --request POST \
                "https://app.terraform.io/api/v2/runs/$RUN_ID/actions/cancel")

              if [[ "$RESPONSE" == *"errors"* ]]; then
                echo "‚ÑπÔ∏è Could not cancel run $RUN_ID (likely already finished or invalid state)."
              else
                echo "‚úÖ Run $RUN_ID canceled successfully."
              fi
            done
            [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ] && curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"Cancelled orphaned Terraform runs for env-${{ github.event.inputs.environment }}."}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
          else
            echo "‚úÖ No orphaned runs found."
          fi

      # ‚úÖ Lock Handling Before Plan
      - name: Ensure Lock Cleared Before Plan
        run: |
          echo "üîì Attempting to remove stale lock..."
          WORKSPACE_ID=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/organizations/$TF_CLOUD_ORGANIZATION/workspaces/${TF_WORKSPACE_PREFIX}${{ github.event.inputs.environment }} \
            | jq -r '.data.id')

          curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            --request DELETE \
            https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/lock >/dev/null

          retries=9
          while [ $retries -gt 0 ]; do
            LOCK_ID=$(curl --silent \
              --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
              https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/current-state-version \
              | jq -r '.data.attributes.lock_id // empty')

            if [ -z "$LOCK_ID" ]; then
              echo "‚úÖ No lock detected. Proceeding."
              exit 0
            fi

            echo "‚ö†Ô∏è Lock still active (ID: $LOCK_ID). Retrying in 10s..."
            sleep 10
            retries=$((retries-1))
          done

          echo "‚ùå Lock still active after retries. Manual intervention required."
          [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ] && curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"Lock still active for env-${{ github.event.inputs.environment }} after retries. Manual intervention required."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
          exit 1



 
      # 9. Terraform Plan with Retry
      - name: Terraform Plan with Retry
        run: |
          success=false
          for i in 1 2 3; do
            echo "üîÑ Attempt $i: Running terraform plan..."
            terraform plan \
              -lock-timeout=30s \
              -var-file=environments/globals.tfvars \
              -var-file=environments/${{ github.event.inputs.environment }}.tfvars \
              -var environment_name=${{ github.event.inputs.environment }} \
              -out=tfplan && { success=true; break; } || echo "‚ö†Ô∏è Plan failed on attempt $i."
            sleep 30
          done

          if [ "$success" = false ]; then
            echo "‚ùå Plan failed after 3 attempts."
            [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ] && curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"Terraform Plan failed for env-${{ github.event.inputs.environment}} after 3 retries."}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
            exit 1
          fi

     # 16. Auto-Unlock After Failure
      - name: Auto-Unlock Stale Lock After Failure
        if: failure()
        run: |
          echo "üîç Checking for stale lock after failure..."
          WORKSPACE_ID=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/organizations/JayKaruProject/workspaces/env-${{ github.event.inputs.environment }} \
            | jq -r '.data.id')

          if [ -z "$WORKSPACE_ID" ]; then
            echo "‚ùå Workspace not found. Cannot unlock."
            exit 1
          fi

          UNLOCK_RESPONSE=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            --request DELETE \
            https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/lock)

          echo "Unlock API response: $UNLOCK_RESPONSE"
          if [[ "$UNLOCK_RESPONSE" != *"errors"* ]]; then
            echo "‚úÖ Lock removed successfully after failure."
            if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"Stale lock removed for env-${{ github.event.inputs.environment }} after failed run."}' \
                ${{ secrets.SLACK_WEBHOOK_URL }}
            fi
          else
            echo "‚ÑπÔ∏è No stale lock found or unlock failed."
          fi



      # 14. Upload Plan Artifact
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: tfplan

      # 15. Terraform Apply (only if checkbox is true)
      - name: Terraform Apply
        if: github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve tfplan
