name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      apply:
        description: "Apply changes after plan"
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }} # Dynamic!
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      TF_WORKSPACE: env-${{ github.event.inputs.environment }} # Dynamic workspace selection

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Debug Environment Variables
      - name: Debug Environment Variables
        run: |
          echo "Selected environment: ${{ github.event.inputs.environment }}"
          echo "Terraform Cloud Workspace: $TF_WORKSPACE"
          echo "Token length: ${#TF_TOKEN_app_terraform_io}"

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.5

      # 4. Terraform Format Check auto fix
      - name: Terraform Format
        run: terraform fmt -recursive

      # 5. Validate Token
      - name: Debug Token
        run: |
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "❌ Token is missing!"
            exit 1
          else
            echo "✅ Token is set."
          fi

      #6. This will list all workspaces Terraform Cloud sees for your token. If env-dev is missing, the token or org is wrong.
      - name: Debug Terraform Cloud Workspaces
        run: |
          curl \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/organizations/JayKaruProject/workspaces | jq '.data[].attributes.name'

      
# 7. Create Dynamic Backend Config
      - name: Create Backend Config
        run: |
          cat > backend_override.tf <<EOF
          terraform {
            backend "remote" {
              hostname     = "app.terraform.io"
              organization = "JayKaruProject"
              workspaces {
                name = "env-${{ github.event.inputs.environment }}"
              }
            }
          }
          EOF
          echo "✅ Created backend_override.tf for env-${{ github.event.inputs.environment }}"


      # # 7. Set TF_WORKSPACE and
      # - name: Set TF_WORKSPACE
      #   run: echo "TF_WORKSPACE=env-${{ github.event.inputs.environment }}" >> $GITHUB_ENV

      # # 8. prepare environment file
      # - name: Prepare Workspace for Init
      #   run: |
      #     mkdir -p .terraform
      #     echo "env-${{ github.event.inputs.environment }}" > .terraform/environment

      # 9. Terraform Init (disable interactive prompts)
#       -reconfigure prevents Terraform from failing during init due to workspace validation.
# After init, you explicitly select the correct remote workspace
      - name: Terraform Init
        run: |
          terraform init  -input=false -upgrade -reconfigure -migrate-state=false -force-copy

      # # 10. Select Remote Workspace explicitly
      # - name: Select Workspace
      #   run: terraform workspace select $TF_WORKSPACE || echo "Workspace already selected"

      # # 11. Debug Backend Configuration
      # - name: Show Backend Config
      #   run: |
      #     echo "Checking backend.tf:"
      #     cat backend.tf || echo "backend.tf not found!"
      #     echo "Current directory:"
      #     pwd
      #     echo "Files in directory:"
      #     ls -la

      # 12. Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 13. Terraform Plan
      - name: Terraform Plan
        run: terraform plan \
          -var-file=environments/globals.tfvars \
          -var-file=environments/${{ github.event.inputs.environment }}.tfvars \
          -out=tfplan

      # 14. Upload Plan Artifact
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: tfplan

      # 15. Terraform Apply (only if checkbox is true)
      - name: Terraform Apply
        if: github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve tfplan
