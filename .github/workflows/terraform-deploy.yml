      #         RESPONSE=$(curl --silent \
      #           --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
      #           --header "Content-Type: application/vnd.api+json" \
      #           --request POST \
      #           "https://app.terraform.io/api/v2/runs/$RUN_ID/actions/cancel")

      #         if [[ "$RESPONSE" == *"errors"* ]]; then
      #           echo "â„¹ï¸ Could not cancel run $RUN_ID (likely already finished or invalid state)."
      #         else
      #           echo "âœ… Run $RUN_ID canceled successfully."
      #         fi
      #       done
      #       echo "âœ… Cancel attempts completed."
      #       [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ] && curl -X POST -H 'Content-type: application/json' \
      #         --data '{"text":"Checked and attempted to cancel orphaned Terraform runs for env-${{ github.event.inputs.environment }}."}' \
      #         ${{ secrets.SLACK_WEBHOOK_URL }}
      #     else
      #       echo "âœ… No orphaned runs found."
      #     fi


      # 10. Terraform Format Check auto fix
      - name: Terraform Format
        run: terraform fmt -recursive

      # 11. Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      
      # 12 Debug Step: Check tfvars files
      - name: Debug tfvars Files
        run: |
          echo "Checking tfvars files..."
          ls -R environments || { echo "âŒ environments directory not found"; exit 1; }
          if [ ! -f environments/globals.tfvars ]; then
            echo "âŒ globals.tfvars missing!"
            exit 1
          fi
          if [ ! -f environments/${{ github.event.inputs.environment }}.tfvars ]; then
            echo "âŒ ${github.event.inputs.environment}.tfvars missing!"
            exit 1
          fi
          echo "All tfvars files are present"
      
     
# 7. Unlock Stale Lock
      - name: Unlock Stale Lock
        run: |
          echo "ğŸ”“ Attempting to remove stale lock..."
          UNLOCK_RESPONSE=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            --request DELETE \
            https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/lock)

          echo "Unlock API response: $UNLOCK_RESPONSE"
          if [[ "$UNLOCK_RESPONSE" == *"errors"* ]]; then
            echo "â„¹ï¸ No stale lock found or unlock failed."
          else
            echo "âœ… Lock removed successfully."
            [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ] && curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"Stale lock removed for env-${{ github.event.inputs.environment }} before plan."}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
          fi

      # 8. Fail-Fast Lock Check
      - name: Fail-Fast Lock Check
        run: |
          LOCK_ID=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/current-state-version \
            | jq -r '.data.attributes.lock_id // empty')

          if [ -n "$LOCK_ID" ]; then
            echo "âŒ Lock still active after cancel attempts. Failing fast."
            [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ] && curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"Lock still active for env-${{ github.event.inputs.environment}}. Manual intervention required."}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
            exit 1
          fi
          echo "âœ… No lock detected. Proceeding."
 
      # 9. Terraform Plan with Retry
      - name: Terraform Plan with Retry
        run: |
          success=false
          for i in 1 2 3; do
            echo "ğŸ”„ Attempt $i: Running terraform plan..."
            terraform plan \
              -lock-timeout=30s \
              -var-file=environments/globals.tfvars \
              -var-file=environments/${{ github.event.inputs.environment }}.tfvars \
              -var environment_name=${{ github.event.inputs.environment }} \
              -out=tfplan && { success=true; break; } || echo "âš ï¸ Plan failed on attempt $i."
            sleep 30
          done

          if [ "$success" = false ]; then
            echo "âŒ Plan failed after 3 attempts."
            [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ] && curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"Terraform Plan failed for env-${{ github.event.inputs.environment}} after 3 retries."}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
            exit 1
          fi

     # 16. Auto-Unlock After Failure
      - name: Auto-Unlock Stale Lock After Failure
        if: failure()
        run: |
          echo "ğŸ” Checking for stale lock after failure..."
          WORKSPACE_ID=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            https://app.terraform.io/api/v2/organizations/JayKaruProject/workspaces/env-${{ github.event.inputs.environment }} \
            | jq -r '.data.id')

          if [ -z "$WORKSPACE_ID" ]; then
            echo "âŒ Workspace not found. Cannot unlock."
            exit 1
          fi

          UNLOCK_RESPONSE=$(curl --silent \
            --header "Authorization: Bearer $TF_TOKEN_app_terraform_io" \
            --request DELETE \
            https://app.terraform.io/api/v2/workspaces/$WORKSPACE_ID/lock)

          echo "Unlock API response: $UNLOCK_RESPONSE"
          if [[ "$UNLOCK_RESPONSE" != *"errors"* ]]; then
            echo "âœ… Lock removed successfully after failure."
            if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"Stale lock removed for env-${{ github.event.inputs.environment }} after failed run."}' \
                ${{ secrets.SLACK_WEBHOOK_URL }}
            fi
          else
            echo "â„¹ï¸ No stale lock found or unlock failed."
          fi



      # 14. Upload Plan Artifact
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: tfplan

      # 15. Terraform Apply (only if checkbox is true)
      - name: Terraform Apply
        if: github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve tfplan
