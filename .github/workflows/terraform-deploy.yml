name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      apply:
        description: "Apply changes after plan"
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }} # Dynamic!
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      TF_WORKSPACE: env-${{ github.event.inputs.environment }} # Dynamic workspace selection

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Debug Environment Variables
      - name: Debug Environment Variables
        run: |
          echo "Selected environment: ${{ github.event.inputs.environment }}"
          echo "Terraform Cloud Workspace: $TF_WORKSPACE"
          echo "Token length: ${#TF_TOKEN_app_terraform_io}"

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.5

      # 4. Terraform Format Check auto fix
      - name: Terraform Format
        run: terraform fmt -recursive

      # 5. Validate Token
      - name: Debug Token
        run: |
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "❌ Token is missing!"
            exit 1
          else
            echo "✅ Token is set."
          fi

      # 6. Terraform Init (disable interactive prompts)
      - name: Terraform Init
        run: |
          terraform init \
            -input=false \
            -upgrade \
            # -backend-config="workspaces.name=${{ github.event.inputs.environment }}"

      # 7. Debug Backend Configuration
      - name: Show Backend Config
        run: |
          echo "Checking backend.tf:"
          cat backend.tf || echo "backend.tf not found!"
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la

      # 8. Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 9. Terraform Plan
      - name: Terraform Plan
        run: terraform plan \
          -var-file=environments/globals.tfvars \
          -var-file=environments/${{ github.event.inputs.environment }}.tfvars \
          -out=tfplan

      # 10. Upload Plan Artifact
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: tfplan

      # 11. Terraform Apply (only if checkbox is true)
      - name: Terraform Apply
        if: github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve tfplan
